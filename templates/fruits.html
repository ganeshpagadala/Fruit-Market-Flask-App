<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All Fruits</h2>
    <form method="POST" action="{{url_for('fruits')}}">
        <label for="Search Fruit"></label>
        <input type="text" name="fruitname">
        <button type="submit" >Search</button>


    </form>
    <br>
    <hr>
    <hr>
    {% for fruit in fruits %}
        <p>
            {{ fruit.name }} - {{ fruit.price }} rupees
            <p>Sweetness Level - {{ fruit.sweetness }} - Season:{{ fruit.season }}</p>
        </p>

    {% endfor %}
</body>
</html>
